<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<TITLE>总运营管理中心  - 秀姿美</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<SCRIPT type=text/javascript src="/Public/js/base.js"></SCRIPT>
<link href="/Public/css/base.css"  rel="stylesheet" type="text/css"/>
<link href="/Public/css/layout.css"  rel="stylesheet" type="text/css"/>
<link href="/Public/css/spec.css"  rel="stylesheet" type="text/css"/>
<css rel="stylesheet" href="{:C('WEB_STATICS')}/js/asyncbox/skins/default.css" />
<css rel="stylesheet" href="{:C('WEB_STATICS')}/js/artdialog/skins/default.css" />
<js href="{:C('WEB_STATICS')}/js/jquery-1.9.0.min.js,{:C('WEB_STATICS')}/js/jquery.form.js" />
<js href="{:C('WEB_STATICS')}/js/artdialog/artdialog.js,{:C('WEB_STATICS')}/js/artdialog/plugins/iframeTools.js" />
</head>

<body style="width:700px;min-height:350px;">
<div class="pop_win">
	<form action='__URL__/ruleEdit' method='post'  id='ruleForm'>
		<table class="form_table tab" style="width:95%" >
			<col width="120px" />
			<col />
			<if condition="$data['id'] neq null">
			<input type="hidden" name="data[id]" value="{$data.id}" />
			</if>
			<tr>
				<td style='text-align:right'>规则：</td><td align="left"><input class="input" name="data[name]" value="{$data.name}" type="text" style="width:280px;" pattern="required" alt="规则不能为空" /> <label class="spec_font1">* 规则添加规范：/组/模块/操作</label></td>
			</tr>
			<tr>
				<td style='text-align:right'>标题：</td><td align="left"><input class="input" name="data[title]" value="{$data.title}" type="text" pattern="required" alt="标题不能为空" style="width:280px;" /> <label class="spec_font1">* （必填）</label></td>
			</tr>
            <tr>
				<td style='text-align:right'>附加条件：</td><td align="left"><input class="input" name="data[condition]" value="{$data.condition}" type="text" pattern="required" style="width:280px;"  /> </td>
			</tr>
            <tr>
               <td style='text-align:right'>排序</td><td align="left"><input class="input" name="data[sort]" <if condition="$data['sort'] eq ''"> value="99" <else/> value="{$data.sort}" </if>  type="text" pattern="required"  /></td>
            </tr>
			<tr>
				<td style='text-align:right'>状态：</td><td align="left"><input class="input" type="radio" name="data[status]"  value="1" <if condition="($data['status'] eq 1) || ($data['status'] eq '')"> checked="checked" </if>  /> 启用 <input class="input" type="radio" name="data[status]" value="0" <if condition="$data['status'] eq '0'"> checked="checked" </if> /> 禁用</td>
			</tr>
			
			
		</table>
	</form>
	

</div>
