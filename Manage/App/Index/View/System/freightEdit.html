<include file="Public:head"/>
<DIV class=clear></DIV>
<DIV class=mainBody> <include file="Public:left"/>
<div id="Right">
      <div class="Item hr">
          <div class="current">添加编辑物流公司</div>
      </div>
      <form action='__URL__/freightSave' method='post' id='freightForm'>
      	<input type="hidden" name="id" value="{$data.id}" />
		<table class="tab"  width="99.5%" border="0" cellspacing="0" cellpadding="0">
			<colgroup>
            	<col width="140px"/>
			</colgroup>
			<tbody>
            <tr>
				<td >物流公司名称：</td>
				<td align="left" style="text-align:left;"><input class="input" value="{$data.name}" name="name" type="text" style="width:250px;" pattern="required" alt="物流公司名称不能为空"/></td>
			</tr>
			<tr>
				<td>物流公司代码：</td>
				<td align="left" style="text-align:left;"><input class="input" value="{$data.code}" name="code" type="text" style="width:250px;"/></td>
			</tr>
			<tr>
				<td>物流公司主页：</td>
				<td align="left" style="text-align:left;"><input class="input"  value="{$data.url}" type="text" name="url" style="width:250px;" pattern="url" alt="请填写正确的URL地址"/><label> </label></td>
			</tr>
			<tr>
				<td>排序：</td>
				<td align="left" style="text-align:left;"><input class="input"  value="{$data.sort}" type="text" name="sort" style="width:100px;" pattern="int" alt="排序只能为数字"/></td>
			</tr>
			</tbody>
		</table>

	
		<div class="commonBtnArea" >
          	<button class="btn" id="submit">提交</button><button class="btn button1" onclick="location.href='__URL__/freightList';return false;">返回</button>
      	</div>
      </form>
  </div>

</DIV>
</DIV>
<DIV class=clear></DIV>
<include file="Public:foot"/>
</BODY></HTML>
