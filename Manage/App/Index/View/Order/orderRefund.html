<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="overflow-y:auto">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理后台</title>
<css rel="stylesheet" href="/Public/css/base.css" />
</head>
<body style="width:600px;min-height:400px;">
<div class="pop_win">
	<form action="__URL__/orderRefund" method="post">
		<input type="hidden" name="order_id" value="{$order.order_id}"/>
		<input type="hidden" name="refundment[order_no]" value="{$order.order_no}"/>
		<input type="hidden" name="refundment[member_id]" value="{$order.member_id}"/>

		<table width="95%" class="border_table" style="margin:10px auto">
			<col width="100px" />
			<col />
			<tbody>
				<tr>
					<th>订单号:</th><td align="left">{$order.order_no}</td>
					<th>下单时间:</th><td align="left">{$order.create_time|date="Y-m-d H-i",###}</td>
				</tr>
				<tr>
					<th>订单总金额:</th><td align="left">{$order.order_amount}</td>
					<th>退款金额:</th><td align="left"><input type="text" class="small" name="refundment[amount]" id="amount" value="{$order.order_amount}" pattern="float" /></td>
				</tr>
				<tr>
					<th>说明：</th>
					<td colspan="3" align="left">点击退款后，<退款金额>将直接转入到用户的余额中</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
</body>
</html>
