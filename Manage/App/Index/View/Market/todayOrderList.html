<DIV class=clear></DIV>
<DIV class=mainBody> <include file="Public:left"/>
  <DIV id=Right>
    <DIV class="Item hr">
    </DIV>
    
        
		   <label style='font-size:30px;'>今天的订单(<php> echo date('Y-m-d',time())</php>)</label>
     <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
              <thead>
                  <tr>
                      <td width="8%">订单号</td>
                      <td width="8%">收货人</td>
                      <td width="8%">支付状态</td>
                      <td width="8%">金额</td>
					  <td width="8%">下单时间</td>
					  <td width="8%">操作</td>
                  </tr>
              </thead>
			  <volist name='list' id='vo'>
              <tr align="center">
                <td width="8%">{$vo.order_no}</td>
				  <td width="8%">{$vo.accept_name}</td>
				  <td><if condition="$vo['pay_status'] eq 0">未付款<elseif condition="$vo['pay_status'] eq 1"/><b class='green'>已付款</b><elseif condition="$vo['pay_status'] eq 2"/>退款完成<else/><span class="red"><b>申请退款</b></span></if></td>
				  <td width="8%">{$vo.order_amount}</td>
				  <td width="8%">{$vo.create_time|date='H:i:d',###}</td>
				  <td width="8%"> [<a href='{:U("Order/orderShow")}order_id={$vo.order_id}'>查看</a>]
		  <if condition="$vo.status lt 3">
		  [<a href="{:U('Order/orderEdit')}order_id={$vo.order_id}">编辑</a>]
		  </if>
                </tr>  
			</volist>
           </table>
  </DIV>
</DIV>
</DIV>
