<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<js href="{:C('WEB_STATICS')}/js/jquery-1.9.0.min.js" />
<link href="/Public/css/base.css"  rel="stylesheet" type="text/css"/>
</head>
<body style="padding:0px;margin:0px;">
<div class="pop_win" style="width:520px;height:0%;">
	<form action='__APP__/Product/orderSearchList' method='post'>
		<input type="hidden" value="{$type}" name="type" />
		<table border="0" class="tab" style="margin-top:0px;height:30px;background-color:#F5F5F5;" width="100%" border="0" cellspacing="0" cellpadding="0">
			<col width="150px" />
			<col />

			<tbody>
				<tr>
					<td class="t_r">商品名称：</td>
					<td><input type='text' class='input' name='search[keywords]' id='keywords'/>
				  <!--<input type="button" onclick="searchGoods();" value=" 搜索 " name="search">
				  <select onchange="getGoodsInfo(this.value)" name="goodslist" id="goodslist">

				  </select>-->

					</td>
				</tr>
				<tr>
					<td class="t_r">商品货号：</td>
					<td><input type='text' class='input' name='search[goods_no]' /></td>
				</tr>
				<tr>
					<td class="t_r">商品分类：</td>
					<td>
						<select name="search[category_id]" pattern="required" alt="请选择分类值" class="normal">
							<option value="">请选择</option>
							<volist name="category" id="vo">
							<option value="{$vo.class_id}">{$vo.fullname}</option>
							</volist>
						</select>
					</td>
				</tr>
				<tr>
					<td class="t_r">商品价格：</td>
					<td>
						<input type='text' class='input' name='search[min_price]' pattern='float' empty /> ～
						<input type='text' class='input' name='search[max_price]' pattern='float' empty />
					</td>
				</tr>
				<tr>
					<td class="t_r">规格选择：</td>
					<td>
						<label class='attr'><input type='radio' name='search[is_products]' value='0' checked='checked' />无规格商品</label>
						<label class='attr'><input type='radio' name='search[is_products]' value='1' />有规格货品</label>
					</td>
				</tr>
				<tr>
					<td class="t_r">显示数量：</td>
					<td>
						<select name='search[show_num]'>
							<option value='10'>10</option>
							<option value='20'>20</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
</body>
</html>
