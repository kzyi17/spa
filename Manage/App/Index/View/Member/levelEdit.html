<include file="Public:head"/>
<DIV class=clear></DIV>
<DIV class=mainBody> <include file="Public:left"/>
<div id="Right">
      <div class="Item hr">
          <div class="current">修改会员信息</div>
      </div>
      <form action='__URL__/levelEdit' method='post' id='levelForm'>
		<table class="form_table tab" style="width:95%"  border="0" cellspacing="0" cellpadding="0" >
			<col width="120px" />
			<col />
			<input type="hidden" <if condition="$data['level_id']"> name="data[level_id]"</if> value="{$data.level_id}" />
			<tr>
				<td style='text-align:right'>会员组：</td><td align="left"><input class="input" name="data[level_name]" value="{$data.level_name}" type="text"  /> <label class="spec_font1">用户组名称</label></td>
			</tr>
			<tr>
				<td style='text-align:right'>会员组编号：</td><td align="left"><input class="input" name="data[level_sn]" value="{$data.level_sn}" type="text"  /> <label class="spec_font1">用户组名称</label></td>
			</tr>
			<tr>
				<td style='text-align:right'>折扣率：</td><td align="left"><input class="input" type="text"  name="data[discount]" value="{$data.discount}"/> <label class="spec_font1">% 折扣率，例如：如果输入90，表示该会员组可以以商品原价的90%购买（允许包含小数）。</label></td>
			</tr>
			<tr>
				<td style='text-align:right'>最小经验：</td><td align="left"><input class="input" name="data[min_points]" value="{$data.min_points}" type="text" /> <label class="spec_font1">进入此会员组的经验值下限</label></td>
			</tr>
			<tr>
				<td style='text-align:right'>最大经验：</td><td align="left"><input class="input" name="data[max_points]" value="{$data.max_points}" type="text" /> <label class="spec_font1">进入此会员组的经验值上限</label></td>
			</tr>


		</table>

	</form>
      <div class="commonBtnArea" >
		<button class="btn submit">提交</button><button class="btn button1" onclick="location.href='{:u('member/level')}';return false;">返回</button>
      </div>
  </div>

</DIV>
</DIV>
<DIV class=clear></DIV>
<include file="Public:foot"/>
</BODY></HTML>
<script type="text/javascript">
var formobject = document.forms['levelForm'];
$('.submit').click(function(){
	$.post('__URL__/levelEdit',$(formobject).serialize(),function(json){
			if(json.status ==1){
				popup.alert(json.info);
				location.href=json.url;
				return false;
			}else{
				popup.alert(json.info);
			}
	},'json');
	return false;

});
</script>
